<body>
      <div class="wrapper bg-warning bg-gradient bg-opacity-50" >
        <nav class="navbar navbar-expand-lg bg-dark navbar navbar-dark bg-dark">
            <div class="container-fluid text-white">
                <a class="navbar-brand pokemon-text text-decoration-none" href="index.html">
                    <img src="img/pokebola.png" alt="Logo" width="100" height="100" class="d-inline-block ">
                    PokeRandom Team
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <h5 class="text-white h4 text-center">
                    <a class="nav-link active" aria-current="page" href="#">Sobre</a>
                  </h5>
                </div>
              </div>
            </div>
          </nav>

        
        <div class="content">
          <!-- Coloque o conteúdo principal da página aqui -->
          <h1 class="pokemon-text text-center">PokeRandom Team</h1>
          <h3 class="text-center">Crie seu próprio time pokémon de forma aleatória!</h3>
          <div class="container mt-4">
            <div class="row text-center">
              <div class="col-md-4">
                  <button id="generate-btn" class="btn btn-outline-success btn-block " onclick="generateRandomTeam()">Gerar Time Pokémon</button>
                  <button id="reset-btn" class="btn btn-outline-danger btn-block" onclick="resetGenerator()" disabled>Reiniciar</button>
                </div>
              </div>
              
              <div class="row mt-4 pokemon-container border border-3 border-black border-opacity-25" id="pokemon-container"></div>
            </div>

        </div>
        <!-- O footer com as classes do Bootstrap -->
        <footer class="footer bg-black bg-gradient text-white p-4">
          <div class="container-fluid row">
            <h4 class="text-white text-center">Criado por:</h4>

            <p class="text-white text-start">Trabalho Acadêmico sem fins lucrativos</p>
